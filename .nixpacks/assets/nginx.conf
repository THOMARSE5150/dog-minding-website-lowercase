worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;

  server {
    listen       8080;
    server_name  localhost;

    root /app;  # âœ… Because your index.html is in the project root

    index index.html;

    location / {
      try_files $uri $uri/ =404;
    }
  }
}
